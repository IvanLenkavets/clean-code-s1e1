<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css"  media="screen">
</head>
<body>
  <main>
    <section class="eisenhower-matrix">
      <img src="./eisenhower-matrix.jpg" alt="matrix">
      <a class="eisenhower-matrix__more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details ?
      </a>
    </section>
    <section class="to-do">
      <div class="to-do__center">
        <div id="to-do__add">
          <label for="to-do__new-task">Add Item</label>
          <div class="to-do__wrapper">
            <input 
                id="to-do__new-task" 
                class="to-do__task" 
                type="text">
            <button class="to-do__button">Add</button>
          </div>
        </div>
        <h3 class="to-do__title">Todo</h3>
          <ul class="to-do__tasks" id="incompleteTasks">
            <li class="to-do__element">
              <input type="checkbox">
              <label class="to-do__task">Pay Bills</label>
              <input type="text" class="to-do__task">
              <button class="to-do__button edit">Edit</button>
              <button class="to-do__button delete">
                <img src="./remove.svg" alt="remove">
              </button>
            </li>
            <li class="to-do__element edit-mode">
              <input type="checkbox">
              <label class="to-do__task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="to-do__task">
              <button class="to-do__button edit">Save</button>
              <button class="to-do__button delete">
                <img src="./remove.svg" alt="remove">
              </button>
            </li>
          </ul>
          <h3 class="to-do__title">Completed</h3>
          <ul class="to-do__completed" id="completed-tasks">
            <li class="to-do__element">
              <input type="checkbox" checked>
              <label class="to-do__task">See the Doctor</label>
              <input type="text" class="to-do__task">
              <button class="to-do__button edit">Edit</button>
              <button class="to-do__button delete">
                <img src="./remove.svg" alt="remove">
              </button>
            </li>
          </ul>
        </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
